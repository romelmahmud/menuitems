<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="menu">
      <!-- title -->
      <div class="title">
        <h2>Our Menu</h2>
        <div class="underline"></div>
      </div>
      <!-- end of title -->
      <!-- filter Buttons -->
      <!-- menu items -->
      <div class="section-center">
        <!-- single menu item -->
        <article class="menu-item">
          <img src="./menu-item.jpeg" alt="menu image" class="photo" />
          <div class="item-info">
            <header>
              <h4>Buttermilk pancake</h4>
              <h4 class="price">$15</h4>
            </header>
            <p class="item-text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet
              exercitationem quasi impedit, neque mollitia ullam laboriosam?
              Esse quia vel eaque.
            </p>
          </div>
        </article>
        <!-- end of single menu item -->
      </div>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
